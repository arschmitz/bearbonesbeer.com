		<!-- Add your site or application content here -->
		<nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
			<div clas="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>

		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<img src="http://i.imgur.com/cGe45qy.png" class="confirm-image" >
					</div>
					<div class="col-md-6">
						<br/><br/><br/><br/><br/><br/>

						<h2>43 Lisbon St Lewiston, ME</h2 >
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="main">
		</div>
		</div>
		<div id="confirm-age">
			<img src="http://i.imgur.com/cGe45qy.png" class="confirm-image" >
			<h1 class="confirm-text">Are you 21 or older?</h1>
		</div>

		<script src="//cdn.rawgit.com/imakewebthings/waypoints/3.1.0/lib/jquery.waypoints.min.js"></script>
        <script src="https://cdn.rawgit.com/imakewebthings/waypoints/3.1.0/lib/shortcuts/sticky.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="js/main.js"></script>
		<script src="https://cdn.rawgit.com/chriszarate/sheetrock/0.2.4/dist/jquery.sheetrock.min.js"></script>
		<script src="js/handlebars-helpers.js"></script>
		<script id="entry-template" type="text/x-handlebars-template">
			{{#xif " this.cells.A === 'image-text' "}}
			<div class="row">
				<div class="col-md-6">
					<img src="{{this.cells.B}}" class="side-img">
				</div>
				<div class="col-md-6 row-text">
					<{{this.cells.D}}>
					{{this.cells.C}}
					</{{this.cells.D}}>
				</div>
			</div>
			{{/xif}}
			{{#xif " this.cells.A === 'text-image' "}}
			<div class="row">
				<div class="col-md-6 row-text">
					<{{this.cells.D}}>
					{{this.cells.B}}
					</{{this.cells.D}}>
				</div>
				<div class="col-md-6">
					<img src="{{this.cells.C}}" class="side-img">
				</div>
			</div>
			{{/xif}}
			</div>
			{{#xif " this.cells.A === 'sheet' "}}
				<table src="{{this.cells.B}}"></table>
			{{/xif}}
			{{#xif " this.cells.A === 'header' "}}
				<h1>{{this.cells.B}}</h1>
				<hr/>
			{{/xif}}
			{{#xif " this.cells.A === 'break' "}}
				<br/>
			{{/xif}}
			{{#xif " this.cells.A === 'image-header' "}}
				<div class="image-header">
					<img src="{{this.cells.B}}">
					<div class="image-header-text">
						<{{this.cells.D}} class="sticky-header-text">{{this.cells.C}}</{{this.cells.D}}>
						<hr/>
					</div>
				</div>
			{{/xif}}
		</script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>
